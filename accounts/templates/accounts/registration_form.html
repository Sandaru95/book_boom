{% extends 'base.html' %}

{% block head %}Register{% endblock %}

{% block body %}
<br>
<div class="container">
  <h2 class="sanda-topic-style">Registration Form</h2>
  <br>
  <h5>Register to our web by filling the form below</h5>
  <form class="form-horizontal" action="{% url 'accounts:register' %}" method="post">
      {% csrf_token %}
     <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="email_newsletter"> Email me newsletters about new book releases and special events</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
